<!doctype html>
<html>
  <head>
    <title>Chat</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


    <script src="js/dep/angular.min.js"></script>
    
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script> 
    <script>
      $(document).ready(function()
      {
         $("#mostrarmodal").modal("show");
      });
    </script>
  </head>
  <body  ng-app="chatApp">



    <div  ng-controller="messagectrl"> 
      <div class="col-sm-3 col-xs-12">      
          <div  class="panel-heading col-inside-lg decor-default chat" style="overflow: hidden; outline: none;" tabindex="5000">
            <h3 class="panel-title">
              <i class="icon md-check" aria-hidden="true"></i> Users Online
            </h3>
          </div>                
           <li class="list-group-item">
                <div class="media">
                  <div class="media-left">
                    <a class="avatar avatar-away" href="javascript:void(0)">
                      <img src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                      <p class="name" ng-repeat='user in users'>{{user}}</p>
                    </a>
                  </div>
                </div>
              </li>          
      </div>
       
   <div class="modal fade" id="mostrarmodal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
      <div class="modal-dialog">
        <div  class="modal-content">
           <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h3>Change Name</h3>
           </div>
           <div  class="modal-body">
               <form ng-submit='changeName()'>
                  <input ng-model='newName' placeholder="Write your name">
                  <button type="submit" class="btn btn-warning" >Save</button>
               </form> 
           </div>
        </div>
     </div>
  </div>
  
  
<!-- <form ng-submit='changeName()'>
  <input ng-model='newName'>
  <input type="submit" name="Change Name">
</form>  -->
<section>
       <div class="container">
          <div class="row">
              <div class="col-md-5">
                  <div class="panel panel-primary position">
                      <div class="panel-heading">
                          <span class="glyphicon glyphicon-comment"></span> Chat
                           <div class="btn-group pull-right">
                              <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                                  <span class="glyphicon glyphicon-chevron-down"></span>
                              </button>
                              
                              <ul class="dropdown-menu slidedown">
                                  <li><a href=""><span class="glyphicon glyphicon-refresh">
                                  </span>Change Name</a></li>
                                  
                              </ul>
                          </div>
                      </div>
                      
                      <div class="panel-body">             
                        <div class="scrollable-box" scroll-glue>
                          <div ng-repeat='message in messages'">                 
                                <label class="small recipient" ng-class='{alert: message.user == "chatroom"}'>{{m.recipient}}</label>&nbsp;{{message.user}}: {{message.text}}
                              
                                
                          </div>
                        </div>         
                      </div>

                      <div class="panel-footer">
                        <div class="input-group">
                          <input id="btn-input" type="text"  name="message" ng-model="message" class="form-control input-sm" placeholder="Type your message here..." />
                          <span class="input-group-btn">
                            <button ng-click="sendMessage()" class="btn btn-warning btn-sm" id="btn-chat">Send</button>
                          </span>
                        </div>
                    </div>   
              </div>
          </div>
        </div>
      </div>
  </section>

    </div> <!-- controller -->

    <script src="js/general.js"> </script>
    <script src="js/controllers/messageCtrl.js"></script>
    <script src="js/dep/socket.min.js"></script>
    <script src="js/dep/scrollglue.js"></script>
   

  </body>
</html>
