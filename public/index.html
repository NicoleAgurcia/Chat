<!doctype html>
<html>
  <head>
    <title>Chat</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


    <script src="js/dep/angular.min.js"></script>
    
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
  </head>
  <body  ng-app="chatApp">
  
  
    <div  ng-controller="messagectrl"> 

 <div class="container">
    <div class="row">
        <div class="col-md-5">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-comment"></span> Chat
                     <div class="btn-group pull-right">
                        <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                            <span class="glyphicon glyphicon-chevron-down"></span>
                        </button>
                        
                        <ul class="dropdown-menu slidedown">
                            <li><a href=""><span class="glyphicon glyphicon-refresh">
                            </span>Refresh</a></li>
                            <li><a href=""><span class="glyphicon glyphicon-ok-sign">
                            </span>Available</a></li>
                            <li><a href=""><span class="glyphicon glyphicon-remove">
                            </span>Busy</a></li>
                            <li><a href=""><span class="glyphicon glyphicon-time"></span>
                                Away</a></li>
                            <li class="divider"></li>
                            <li><a href=""><span class="glyphicon glyphicon-off"></span>
                                Sign Out</a></li>
                        </ul>
                    </div>
                </div>
                
                <div class="panel-body">             
                  <div class="scrollable-box" scroll-glue>
                    <div ng-repeat="m in messages">                 
                          <label class="small recipient">{{m.recipient}}</label>&nbsp;{{m.message}}
                        
                          <div class="time">{{ m.date | date : 'MMM d, y h:mm:ss a'}}</div>
                    </div>
                  </div>         
                </div>

                <div class="panel-footer">
                  <div class="input-group">
                    <input id="btn-input" type="text"  name="message" ng-model="message" class="form-control input-sm" placeholder="Type your message here..." />
                    <span class="input-group-btn">
                      <button ng-click="sendMessage()" class="btn btn-warning btn-sm" id="btn-chat">Send</button>
                    </span>
                  </div>
              </div>   
        </div>
    </div>
</div>


    </div> <!-- controller -->

    <script src="js/general.js"> </script>
    <script src="js/controllers/messageCtrl.js"></script>
    <script src="js/dep/socket.min.js"></script>
    <script src="js/dep/scrollglue.js"></script>
   

  </body>
</html>
